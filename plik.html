<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>

    <style>
      body{
        background-color: rgb(147, 255, 255);
      }

      div.typing{
        /* pozycjonowanie */
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        /* czcionka */
        font-family: Arial;
        font-size: 50px;
      }

      .komorka{
        position: absolute;
        left:50%;
        bottom: 5%;
        transform: translate(-50%,-50%);
        
      }

      input{
        font-size: 20px;
      }

      button{
        font-size: 20px;
      }
    </style>
</head>



<body>

    <div class="typing">xd</div>
    <form class = "komorka">
      <input >
      <button>OK</button>
    </form>

    <script>
      let typing = document.querySelector('.typing');
      let tekst1 = "CZEŚĆ!"

      //parametry
      const break1 = 500;
      let pointer = 0;
      
      function animacjaP(){
        if(pointer < tekst1.length){
          typing.textContent += tekst1.charAt(pointer);

          pointer++;

          setTimeout(animacjaP,break1);
        }
      }

      //window.onload = animacjaP;

      animacjaP();

    </script>

</body>


</html>
